name: Semgrep SAST Scan

on:
  push:
    branches:
      - main
jobs:
  semgrep_scan:
    name: Semgrep SAST Scan
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Run Semgrep scan and save output as JSON
      - name: Run Semgrep Analysis
        run: |
          semgrep scan --config p/ci --json --output semgrep-results.json

      # Step 3: Convert JSON output to CSV format
      - name: Convert Semgrep JSON to CSV
        run: |
          python3 -c "
import json, csv
with open('semgrep-results.json') as json_file, open('semgrep-sast-scan-results.csv', 'w', newline='') as csv_file:
    data = json.load(json_file)
    writer = csv.writer(csv_file)
    writer.writerow(['File', 'Location', 'Message', 'Rule ID'])
    for result in data.get('results', []):
        writer.writerow([
            result['path'],
            f\"{result['start']['line']}:{result['start']['col']}\",
            result['extra']['message'],
            result['check_id']
        ])
          "

      # Step 4: Commit the CSV file to the main branch
      - name: Commit CSV results to main branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          mv semgrep-sast-scan-results.csv ./semgrep-sast-scan-results.csv
          git add semgrep-sast-scan-results.csv
          git commit -m "Add Semgrep SAST scan results (CSV)"
          git push origin main
